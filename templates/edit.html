{% extends "base.html" %} {% block content %} {% load static %}
<link rel="icon" src="{% static 'img/twitter.png' %}" />
<section class="content">
  <div class="home-col">
      <div class="img-col">
          {% load static %}
          <img src="{% static 'img/twitter.png' %}" class="image" />
      </div>
      <div class="text-col">
          <h3>Home</h3><br />
      </div>
   </div>
  <section class="post_form">
    <form action="/edit/{{posts.id}}/" method="POST" enctype="multipart/form-data" class="edit-form">
      {% csrf_token %}
      <img src="{% static 'img/glob.png' %}" class="edit-home-icon" />
      <div class="post_two">
        <div class="edit-input">
            <input type="text" name="name" placeholder="Your name" value="{{posts.name}}" required class="name" />
            <input type="body" placeholder="Tell us Anything" value="{{posts.body}}" required></input>
            {% if posts.image.url %}
            <img src="{{posts.image.url}}" class="post-img" />
            <br>
            <br>
            <input type="file" id="file" name="image"  />
            {% endif %}
        </div><br>
        <div class="submit">
            <button class="cancelbtn"><a href="{% url 'index' %}" id="cancel" type="submit">Cancel</a></button>
            <input type="submit" value="Update" class="button" />
        </div>
      </div> 
    </form>
  </section>  
</section>
{% endblock %}
